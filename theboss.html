<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metal Gear Solid</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(#0a1a0a, #123412); /* darker forest background */
      margin: 0;
    }

    #game {
      position: relative;
      width: 700px;
      height: 250px;
      background: #cce5cc; /* light green so emojis pop out */
      border: 3px solid black;
      overflow: hidden;
    }

    /* Ground with flowers */
    #ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: #88bb88;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      white-space: nowrap;
    }

    #boss {
      position: absolute;
      bottom: 50px; /* sits on ground */
      left: 50px;
      font-size: 50px;
      transition: bottom 0.2s;
    }

    .obstacle {
      position: absolute;
      bottom: 50px;
      left: 700px; /* start off-screen to the right */
      font-size: 40px;
      animation: move 3s linear infinite;
    }

    @keyframes move {
      from { left: 700px; }
      to { left: -50px; }
    }

    #scoreboard {
      position: absolute;
      top: 5px;
      left: 10px;
      font-size: 18px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

    <div id="scoreboard">
      Score: <span id="score">0</span> |
      Best: <span id="best">0</span>

  </div>
