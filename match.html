<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cool Website</title>
  <style>
    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0,0,0,0.5);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background-color: #ffeb3b;
      color: #333;
      padding: 12px 30px;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #f1c40f;
    }

    footer {
      background-color: rgba(0,0,0,0.5);
      text-align: center;
      padding: 15px;
    }

    footer p {
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
      main h2 {
        font-size: 1.5rem;
      }
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Building Modern Websites</h2>
    <p>
      This is a simple but visually appealing HTML website with CSS styling.
      You can customize it, add sections, or even integrate JavaScript for interactivity.
    </p>
    <a href="#contact" class="btn">Get in Touch</a>
  </main>

  <footer>
    <p>Â© 2025 My Cool Website. All Rights Reserved.</p>
  </footer>
</body>
</html>
