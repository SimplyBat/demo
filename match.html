<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interest Swipe Connect</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #6a0dad, #1e3c72);
    display: flex;
    flex-direction: column;
    align-items: center;
    color: white;
    min-height: 100vh;
  }

  h1 {
    margin: 20px;
  }

  #card-container {
    width: 300px;
    height: 400px;
    position: relative;
    perspective: 1000px;
  }

  .card {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 20px;
    background: white;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, opacity 0.3s ease;
    cursor: grab;
  }

  .card img {
    border-radius: 50%;
    width: 120px;
    height: 120px;
    margin-bottom: 15px;
  }

  .card h3 {
    margin: 0;
    font-size: 22px;
  }

  .card p {
    text-align: center;
    padding: 0 10px;
    margin-top: 5px;
  }

  #buttons {
    margin-top: 20px;
  }

  #buttons button {
    margin: 0 15px;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #fff;
    color: #6a0dad;
    font-weight: bold;
  }

  #buttons button:hover {
    background: #ddd;
  }
</style>
</head>
<body>

<h1>Swipe Connect</h1>
<div id="card-container"></div>
<div id="buttons">
  <button onclick="swipe('left')">❌</button>
  <button onclick="swipe('right')">❤️</button>
</div>

<script>
const cardContainer = document.getElementById('card-container');
let profiles = [];
let currentIndex = 0;

// Fetch random users from Random User API
async function fetchProfiles() {
  const response = await fetch('https://randomuser.me/api/?results=10&nat=us');
  const data = await response.json();
  profiles = data.results.map(user => ({
    name: `${user.name.first} ${user.name.last}`,
    photo: user.picture.large,
    interests: ['music', 'sports', 'movies', 'gaming', 'travel', 'art', 'coding'].sort(() => 0.5 - Math.random()).slice(0,3)
  }));
  renderCards();
}

function renderCards() {
  cardContainer.innerHTML = '';
  for (let i = profiles.length - 1; i >= currentIndex; i--) {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${profiles[i].photo}" alt="profile">
      <h3>${profiles[i].name}</h3>
      <p>Interests: ${profiles[i].interests.join(', ')}</p>
    `;
    cardContainer.appendChild(card);
  }
}

function swipe(direction) {
  const cards = document.querySelectorAll('.card');
  if (cards.length === 0) return;

  const topCard = cards[cards.length - 1];
  topCard.style.transform = direction === 'right' ? 'translateX(500px) rotate(20deg)' : 'translateX(-500px) rotate(-20deg)';
  topCard.style.opacity = '0';
  
  setTimeout(() => {
    currentIndex++;
    renderCards();
  }, 300);
}

fetchProfiles();
</script>

</body>
</html>
