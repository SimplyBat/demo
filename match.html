<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>macOS Mockup</title>
  <style>
    /* Reset */
    * { margin:0; padding:0; box-sizing:border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }

    body {
      background: url('path/to/macos-tahoe-wallpaper.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
    }

    /* Dock */
    .dock {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: flex-end;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 10px 20px;
      z-index: 100;
    }

    .dock img {
      width: 64px;
      margin: 0 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .dock img:hover {
      transform: scale(1.5);
    }

    /* Window */
    .window {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 500px;
      height: 300px;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 10;
      cursor: grab;
    }

    .window-header {
      height: 30px;
      background: rgba(240,240,240,0.9);
      display: flex;
      align-items: center;
      padding: 0 10px;
    }

    .window-header .buttons {
      display: flex;
      gap: 8px;
    }

    .button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .close { background: #ff5f57; }
    .minimize { background: #ffbd2e; }
    .maximize { background: #28c940; }

    .window-content {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }

    h2 { margin-bottom: 10px; }

  </style>
</head>
<body>

<!-- Dock -->
<div class="dock">
  <img src="path/to/finder-icon.png" alt="Finder" title="Finder">
  <img src="path/to/safari-icon.png" alt="Safari" title="Safari">
  <img src="path/to/notes-icon.png" alt="Notes" title="Notes">
  <img src="path/to/calendar-icon.png" alt="Calendar" title="Calendar">
</div>

<!-- Sample Window -->
<div class="window" id="window1">
  <div class="window-header">
    <div class="buttons">
      <div class="button close"></div>
      <div class="button minimize"></div>
      <div class="button maximize"></div>
    </div>
    <span style="margin-left: 10px; font-weight:bold;">Finder</span>
  </div>
  <div class="window-content">
    <h2>Welcome to macOS Mockup</h2>
    <p>This is a sample window. You can drag it around, and the dock icons scale when you hover over them.</p>
  </div>
</div>

<script>
  // Draggable window logic
  const windows = document.querySelectorAll('.window');
  windows.forEach(win => {
    let isDragging = false;
    let offsetX, offsetY;

    const header = win.querySelector('.window-header');

    header.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - win.getBoundingClientRect().left;
      offsetY = e.clientY - win.getBoundingClientRect().top;
      win.style.cursor = 'grabbing';
      win.style.zIndex = 1000; // bring to front
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        win.style.left = e.clientX - offsetX + 'px';
        win.style.top = e.clientY - offsetY + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      win.style.cursor = 'grab';
    });
  });
</script>

</body>
</html>
