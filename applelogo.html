<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Apple Logo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222; /* dark background */
    }

    .spin {
      width: 200px;
      height: 200px;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    svg path {
      fill: white; /* logo color */
    }
  </style>
</head>
<body>
  <svg class="spin" viewBox="0 0 100 100">
    <path d="M50 15c-12 0-22 10-22 22 0 11 9 22 22 22s22-10 22-22c0-11-10-22-22-22zm0 40c-9 0-18 8-18 18v7h36v-7c0-10-9-18-18-18z"/>
  </svg>
</body>
</html>
