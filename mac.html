<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MacOS Desktop Mockup</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80") no-repeat center center/cover;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
  }

  /* Dock */
  .dock {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 10px;
    display: flex;
    gap: 15px;
  }

  .dock img {
    width: 60px;
    height: 60px;
    border-radius: 15px;
    transition: transform 0.2s;
    cursor: pointer;
  }

  .dock img:hover {
    transform: scale(1.3);
  }
</style>
</head>
<body>

<!-- Dock -->
<div class="dock">
  <!-- Finder -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Finder_Icon_macOS_Big_Sur.png" alt="Finder">

  <!-- Messages -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/2/25/Messages_Icon_macOS_Big_Sur.png" alt="Messages">

  <!-- Maps -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/Apple_Maps_icon_%28macOS_Big_Sur%29.png" alt="Maps">

  <!-- Safari -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_logo.png" alt="Safari">

  <!-- Photos -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/60/Photos_Icon_macOS_Big_Sur.png" alt="Photos">

  <!-- Calendar -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Calendar_Icon_macOS_Big_Sur.png" alt="Calendar">

  <!-- System Preferences (Apple logo stand-in) -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
</div>

</body>
</html>
