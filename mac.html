<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MacOS Mock Desktop</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background: url("https://i.imgur.com/2Jg7QfC.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }

    .dock {
      display: flex;
      gap: 20px;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      margin-bottom: 20px;
    }

    .icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .icon:hover {
      transform: scale(1.2);
    }

    /* Finder Icon */
    .finder {
      background: linear-gradient(to right, #4a90e2 50%, #87cefa 50%);
      position: relative;
    }
    .finder::before {
      content: "â˜º";
      font-size: 28px;
      color: white;
      position: absolute;
    }

    /* Safari Icon */
    .safari {
      background: white;
      border-radius: 50%;
      border: 4px solid #1e90ff;
      position: relative;
    }
    .safari::before {
      content: "ðŸ§­";
      font-size: 24px;
      position: absolute;
    }

    /* Messages Icon */
    .messages {
      background: #34c759;
      border-radius: 50%;
      position: relative;
    }
    .messages::before {
      content: "ðŸ’¬";
      font-size: 26px;
      color: white;
      position: absolute;
    }

    /* Photos Icon */
    .photos {
      background: white;
      border-radius: 50%;
      position: relative;
    }
    .photos::before {
      content: "ðŸŒ¸";
      font-size: 26px;
      position: absolute;
    }

    /* Calendar Icon */
    .calendar {
      background: white;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .calendar::before {
      content: "26";
      font-size: 18px;
      font-weight: bold;
      color: black;
    }
    .calendar::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 20px;
      background: red;
    }
  </style>
</head>
<body>
  <div class="dock">
    <div class="icon finder"></div>
    <div class="icon safari"></div>
    <div class="icon messages"></div>
    <div class="icon photos"></div>
    <div class="icon calendar"></div>
  </div>
</body>
</html>
