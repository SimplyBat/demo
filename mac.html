<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MacOS Desktop Mockup</title>
<style>
  body {
    margin:0;
    height: 100vh;
    background: linear-gradient(to bottom, #4b6cb7, #182848);
    font-family: sans-serif;
    overflow: hidden;
  }

  /* Dock */
  .dock {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    height: 80px;
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    display: flex;
    align-items: flex-end;
    padding: 10px 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  }

  .dock .icon {
    width: 64px;
    height: 64px;
    margin: 0 10px;
    cursor: pointer;
    transition: transform 0.2s;
  }

  .dock .icon:hover {
    transform: scale(1.5);
  }

  /* Windows */
  .window {
    position: absolute;
    width: 300px;
    height: 200px;
    background: white;
    border-radius: 10px;
    border: 1px solid #ccc;
    display: none;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  }

  .window .titlebar {
    height: 30px;
    background: #ddd;
    border-radius: 10px 10px 0 0;
    display: flex;
    align-items: center;
    padding: 0 10px;
    font-weight: bold;
  }

  .window .close-btn {
    width: 12px;
    height: 12px;
    background: #ff5f57;
    border-radius: 50%;
    margin-right: 5px;
    cursor: pointer;
  }

  .window .content {
    padding: 10px;
    font-size: 14px;
  }
</style>
</head>
<body>

<!-- Dock -->
<div class="dock">
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" class="icon" alt="Apple" onclick="openWindow('windowApple')">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Message_icon.svg" class="icon" alt="Messages" onclick="openWindow('windowMessages')">
  <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Maps_icon.svg" class="icon" alt="Maps" onclick="openWindow('windowMaps')">
  <img src="https://upload.wikimedia.org/wikipedia/commons/5/52/Safari_browser_icon.svg" class="icon" alt="Safari" onclick="openWindow('windowSafari')">
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/1d/Photos_icon.svg" class="icon" alt="Photos" onclick="openWindow('windowPhotos')">
  <img src="https://upload.wikimedia.org/wikipedia/commons/8/88/Calendar_icon.svg" class="icon" alt="Calendar" onclick="openWindow('windowCalendar')">
</div>

<!-- Windows -->
<div class="window" id="windowApple" style="top:50px; left:50px;">
  <div class="titlebar">
    <div class="close-btn" onclick="closeWindow('windowApple')"></div>
    Apple
  </div>
  <div class="content">Welcome to the Apple app mockup!</div>
</div>

<div class="window" id="windowMessages" style="top:70px; left:120px;">
  <div class="titlebar">
    <div class="close-btn" onclick="closeWindow('windowMessages')"></div>
    Messages
  </div>
  <div class="content">This is a Messages window mockup.</div>
</div>

<div class="window" id="windowMaps" style="top:90px; left:190px;">
  <div class="titlebar">
    <div class="close-btn" onclick="closeWindow('windowMaps')"></div>
    Maps
  </div>
  <div class="content">Map mockup area.</div>
</div>

<div class="window" id="windowSafari" style="top:110px; left:260px;">
  <div class="titlebar">
    <div class="close-btn" onclick="closeWindow('windowSafari')"></div>
    Safari
  </div>
  <div class="content">Safari browser mockup.</div>
</div>

<div class="window" id="windowPhotos" style="top:130px; left:330px;">
  <div class="titlebar">
    <div class="close-btn" onclick="closeWindow('windowPhotos')"></div>
    Photos
  </div>
  <div class="content">Photos gallery mockup.</div>
</div>

<div class="window" id="windowCalendar" style="top:150px; left:400px;">
  <div class="titlebar">
    <div class="close-btn" onclick="closeWindow('windowCalendar')"></div>
    Calendar
  </div>
  <div class="content">Calendar mockup interface.</div>
</div>

<script>
function openWindow(id){
  document.getElementById(id).style.display = 'block';
}

function closeWindow(id){
  document.getElementById(id).style.display = 'none';
}
</script>

</body>
</html>
