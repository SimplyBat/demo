<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>macOS Desktop Mockup (Embedded Icons)</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80") no-repeat center center/cover;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
  }

  .dock {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 10px;
    display: flex;
    gap: 15px;
  }

  .dock img {
    width: 60px;
    height: 60px;
    border-radius: 15px;
    transition: transform 0.2s;
    cursor: pointer;
    object-fit: contain;
  }

  .dock img:hover {
    transform: scale(1.3);
  }
</style>
</head>
<body>

<div class="dock">
  <!-- Finder -->
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUh..." alt="Finder">
  <!-- Messages -->
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUh..." alt="Messages">
  <!-- Maps -->
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUh..." alt="Maps">
  <!-- Safari -->
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUh..." alt="Safari">
  <!-- Photos -->
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUh..." alt="Photos">
  <!-- Calendar -->
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUh..." alt="Calendar">
  <!-- Apple Logo -->
  <img src="data:image/png;base64,iVBORw0KGgoAAAANSUh..." alt="Apple Logo">
</div>

</body>
</html>
