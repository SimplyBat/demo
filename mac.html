<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MacOS Desktop Mockup</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1600&q=80") no-repeat center center/cover;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: hidden;
  }

  /* Dock */
  .dock {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 10px;
    display: flex;
    gap: 15px;
  }

  .dock img {
    width: 60px;
    height: 60px;
    border-radius: 15px;
    transition: transform 0.2s;
    cursor: pointer;
    object-fit: contain;
  }

  .dock img:hover {
    transform: scale(1.3);
  }
</style>
</head>
<body>

<!-- Dock -->
<div class="dock">
  <!-- Finder -->
  <img src="https://raw.githubusercontent.com/github/explore/main/topics/finder/finder.png" alt="Finder">

  <!-- Messages -->
  <img src="https://raw.githubusercontent.com/github/explore/main/topics/imessage/imessage.png" alt="Messages">

  <!-- Maps -->
  <img src="https://raw.githubusercontent.com/github/explore/main/topics/apple-maps/apple-maps.png" alt="Maps">

  <!-- Safari -->
  <img src="https://raw.githubusercontent.com/github/explore/main/topics/safari/safari.png" alt="Safari">

  <!-- Photos -->
  <img src="https://raw.githubusercontent.com/github/explore/main/topics/photos/photos.png" alt="Photos">

  <!-- Calendar -->
  <img src="https://raw.githubusercontent.com/github/explore/main/topics/calendar/calendar.png" alt="Calendar">

  <!-- Apple Logo -->
  <img src="https://raw.githubusercontent.com/github/explore/main/topics/apple/apple.png" alt="Apple Logo">
</div>

</body>
</html>
